<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBlog | 未来科技</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f7ff;
            --bg-color: #0a0a1a;
            --glass-bg: rgba(10, 10, 26, 0.7);
            --nav-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0a0a1a 30%, #1a1a3a);
            color: #fff;
            font-family: 'Segoe UI', system-ui;
            min-height: 100vh;
        }

        /* 赛博风格导航 */
        .cyber-nav {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--nav-width);
            height: 100vh;
            padding: 2rem;
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            border-right: 1px solid rgba(0, 247, 255, 0.2);
        }

        .nav-header {
            padding: 1rem 0;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            background: linear-gradient(45deg, #00f7ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px #00f7ff);
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            position: relative;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: rgba(0, 247, 255, 0.1);
            transform: translateX(10px);
        }

        .nav-item.active {
            background: linear-gradient(90deg, #00f7ff22, transparent);
            border-left: 3px solid var(--primary-color);
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-link i {
            width: 25px;
            color: var(--primary-color);
        }

        /* 主内容区 */
        .main-content {
            margin-left: var(--nav-width);
            padding: 3rem;
        }

        /* 赛博风格卡片 */
        .cyber-card {
            background: var(--glass-bg);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(0, 247, 255, 0.1),
                transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .cyber-card:hover {
            transform: translateY(-5px);
        }

        .cyber-card:hover::before {
            animation: cyber-glow 2s linear infinite;
        }

        @keyframes cyber-glow {
            0% { transform: rotate(45deg) translate(-10%, -10%); }
            100% { transform: rotate(45deg) translate(10%, 10%); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .cyber-nav {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 1000;
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
                position: fixed;
                right: 1rem;
                top: 1rem;
                z-index: 999;
                color: var(--primary-color);
                font-size: 1.5rem;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <nav class="cyber-nav">
        <div class="nav-header">
            <div class="logo">CYBERBLOG</div>
        </div>
        <ul class="nav-menu">
            <li class="nav-item active">
                <a href="#" class="nav-link">
                    <i class="fas fa-terminal"></i>
                    <span>最新文章</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-code"></i>
                    <span>技术栈</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-project-diagram"></i>
                    <span>项目展示</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-user-astronaut"></i>
                    <span>关于作者</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <!-- 文章卡片 -->
        <article class="cyber-card">
            <h2>探索Web3.0的新世界</h2>
            <div class="article-meta">
                <span>2023年10月20日</span>
                <span>•</span>
                <span>区块链技术</span>
            </div>
            <p>在去中心化的浪潮中，Web3.0正在重新定义互联网的边界。本文将从智能合约、DAO组织到分布式存储，全面解析下一代互联网技术...</p>
        </article>

        <article class="cyber-card">
            <h2>神经网络的可视化实践</h2>
            <div class="article-meta">
                <span>2023年10月18日</span>
                <span>•</span>
                <span>人工智能</span>
            </div>
            <p>使用TensorFlow.js和Three.js构建交互式神经网络可视化工具，探索深度学习模型的黑箱奥秘...</p>
        </article>
    </div>

    <script>
        // 移动端菜单切换
        const menuToggle = document.createElement('i');
        menuToggle.className = 'menu-toggle fas fa-bars';
        document.body.appendChild(menuToggle);

        menuToggle.addEventListener('click', () => {
            document.querySelector('.cyber-nav').style.transform = 'translateX(0)';
        });
    </script>
</body>
</html>
